<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Kompleks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <!-- Baris Fungsi -->
        <button onclick="operation('sqrt')" class="gray">√</button>
        <button onclick="operation('pow')" class="gray">x²</button>
        <button onclick="operation('sin')" class="gray">sin</button>
        <button onclick="operation('cos')" class="gray">cos</button>

        <!-- Baris Clear dan Operasi -->
        <button onclick="clearDisplay()" class="gray">C</button>
        <button onclick="toggleSign()" class="gray">+/-</button>
        <button onclick="operation('%')" class="gray">%</button>
        <button onclick="operation('/')" class="orange">÷</button>

        <!-- Angka dan Operasi -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="operation('*')" class="orange">×</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="operation('-')" class="orange">−</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="operation('+')" class="orange">+</button>

        <!-- Baris Angka dan Hasil -->
        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="red">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
